body {
    font-family: "Poppins", sans-serif;
    display: flex;
    background: #f1f4f9;
    overflow-x: hidden;
}

/* Background Image Behind Main Content */
.main-content {
    margin-left: 260px;
    width: calc(100% - 260px);
    min-height: 100vh;

    background: url("https://i.pinimg.com/1200x/e7/81/06/e78106881aa09dad26de203313739d3c.jpg")
                no-repeat center center fixed;

/* Transparent white overlay for readability */
.main-content::before {
    content: "";
    position: fixed;
    top: 0; left: 260px;
    width: calc(100% - 260px);
    height: 100%;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(2px);
    z-index: -1;
}

/* ======================================================================
   SIDEBAR (AdminDek Style)
====================================================================== */
.sidebar {
    width: 260px;
    height: 100vh;
    background: #1b2430;
    color: white;
    position: fixed;
    top: 0; left: 0;
    padding: 25px 0;
    overflow-y: auto;
    border-right: 1px solid #2f3a4c;
}

.sidebar-logo {
    font-size: 1.5rem;
    font-weight: 600;
    padding: 0 25px;
    margin-bottom: 25px;
    color: #fff;
}

/* Section Title */
.sidebar-section {
    font-size: 0.8rem;
    text-transform: uppercase;
    padding: 10px 25px;
    color: #9aa4b2;
}

/* Menu Item */
.menu-item {
    padding: 12px 25px;
    display: flex;
    align-items: center;
    gap: 15px;
    cursor: pointer;
    font-size: 0.95rem;
    color: #dce3eb;
    transition: 0.2s;
}

.menu-item i {
    width: 20px;
    opacity: 0.8;
    font-size: 1.1rem;
}

.menu-item:hover {
    background: #2d3647;
    color: #fff;
}

/* Dropdown arrow */
.menu-item .arrow {
    margin-left: auto;
    transition: 0.3s;
}

.rotate {
    transform: rotate(90deg);
}

/* Dropdown container */
.dropdown {
    display: none;
    padding-left: 55px;
    background: #222b38;
}

.dropdown a {
    display: block;
    padding: 8px 0;
    text-decoration: none;
    font-size: 0.9rem;
    color: #cbd5e1;
}

.dropdown a:hover {
    color: #4fd1ff;
}

/* ======================================================================
   MAIN CONTENT ELEMENTS
====================================================================== */

/* Header */
header {
    background: rgba(255,255,255,0.9);
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    position: sticky;
    top: 0;
    backdrop-filter: blur(5px);
    z-index: 10;
}

.header-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #1c2d4a;
}

.header-right {
    text-align: right;
}

#greetingText {
    font-weight: 600;
    color: #1c2d4a;
}

#timeText {
    color: #567089;
    font-size: 0.9rem;
}

/* Hero Banner */
.hero {
    margin: 40px;
    background: rgba(255,255,255,0.75);
    padding: 40px;
    border-radius: 12px;
    backdrop-filter: blur(4px);
    box-shadow: 0 3px 12px rgba(0,0,0,0.10);
    font-size: 1.8rem;
    font-weight: 600;
    text-align: center;
    color: #1b2430;
}

/* ===== WEATHER WIDGET EMBED (Auto Expand + Fixed Position) ===== */
.weather-widget-container {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 50;
}

.weather-iframe {
  width: 260px;
  height: 130px;
  border: none;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  transition: all 0.4s ease-in-out;
  background: transparent;
  overflow: visible;
}

.weather-iframe.expanded {
  width: 420px;
  height: 680px;
  border-radius: 24px;
  box-shadow: 0 18px 50px rgba(0, 0, 0, 0.4);
  transform: translateY(-60px);
}

.weather-iframe:hover {
  transform: translateY(-3px);
}

/* Fade effect */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

.weather-iframe.expanded {
  animation: fadeIn 0.5s ease;
}


</style>
</head>

<script>
function toggleMenu(id) {
    const section = document.getElementById(id);
    const arrow = section.previousElementSibling.querySelector(".arrow");

    section.style.display = section.style.display === "block" ? "none" : "block";
    arrow.classList.toggle("rotate");
}

// Greeting + Live Time
function updateGreeting() {
    const now = new Date();
    const hr = now.getHours();

    let greet = hr < 12 ? "Good Morning â˜€ï¸" :
                hr < 18 ? "Good Afternoon ðŸŒ¤ï¸" :
                          "Good Evening ðŸŒ™";

    document.getElementById("greetingText").textContent = greet;
    document.getElementById("timeText").textContent = now.toLocaleTimeString();
}
setInterval(updateGreeting, 1000);
updateGreeting();
</script>
<script>
window.addEventListener("message", (event) => {
  if (!event.data || !event.data.type) return;
  const iframe = document.querySelector(".weather-iframe");

  if (event.data.type === "weatherExpand") {
    iframe.classList.add("expanded");
  } 
  else if (event.data.type === "weatherCollapse") {
    iframe.classList.remove("expanded");
  }
});

</script>
