<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaira Technologies | Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f0ff, #ffffff);
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 270px;
      background: linear-gradient(180deg, #003b73 0%, #29a0ad 100%);
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 5px 0 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .sidebar h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #00c8ff, #00a2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 25px;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
    }

    .sidebar a i {
      margin-right: 12px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .sidebar a:hover i {
      transform: scale(1.2);
      color: #00c8ff;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #00c8ff;
      box-shadow: inset 0 0 8px rgba(0, 200, 255, 0.4);
      transform: translateX(3px);
    }

    .sidebar a.active {
      background: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #00c8ff;
      color: #00c8ff;
    }

    /* Dropdown */
    .dropdown-btn::after {
      content: "\f078";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      float: right;
      font-size: 0.8rem;
      transition: 0.3s ease;
    }

    .dropdown-btn.active::after {
      transform: rotate(180deg);
    }

    .dropdown-container {
      display: none;
      background: rgba(0, 0, 0, 0.1);
      padding-left: 10px;
      animation: slideDown 0.4s ease forwards;
    }

    .dropdown-container a {
      padding-left: 45px;
      font-size: 0.95rem;
      color: #d6e6ff;
    }

    .dropdown-container a:hover {
      color: #00c8ff;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ripple Effect */
    .sidebar a::before {
      content: "";
      position: absolute;
      width: 0;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.2);
      z-index: 0;
      transition: width 0.4s ease;
    }

    .sidebar a:hover::before {
      width: 100%;
    }

    /* Main Content */
    .main-content {
      margin-left: 270px;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #004c91;
      font-weight: 600;
    }

    .company-link a {
      color: #004c91;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .company-link a:hover {
      color: #00c8ff;
    }

    /* Greeting Section */
    .greeting-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      position: relative;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .greeting-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .greeting-content {
      z-index: 1;
      animation: fadeInUp 1.5s ease;
    }

    .greeting-content h2 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .clock {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00c8ff;
      font-weight: 500;
    }

    footer {
      background: #29a0ad;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" data-aos="fade-right">
    <h2>Menu</h2>
    <a href="#" class="menu-item" onclick="openMixer()"><i class="fa-solid fa-flask"></i> Mixer</a>
    <a href="#" class="menu-item" onclick="openWater()"><i class="fa-solid fa-droplet"></i> Water</a>

    <a href="javascript:void(0)" class="dropdown-btn"><i class="fa-solid fa-cog"></i> Tyre</a>
    <div class="dropdown-container">
      <a href="#" onclick="openTBM1to6()">TBM 1â€“6</a>
      <a href="#" onclick="openTBM7to12()">TBM 7â€“12</a>
      <a href="#" onclick="openTBM13to18()">TBM 13â€“18</a>
      <a href="#" onclick="openTBM1()">TBM 1</a>
      <a href="#" onclick="openTBM4()">TBM 4</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header data-aos="fade-down">
      <div class="d-flex align-items-center">
        <img src="https://kaira-technologies.com/wp-content/uploads/2023/01/logo-2.png" alt="Kaira Logo">
        <h1>Kaira Technologies - Dashboard</h1>
        
      </div>
      <div class="company-link">
        <a href="https://kaira-technologies.com/" target="_blank"><i class="fa-solid fa-globe"></i> Visit Company Website</a>
      </div>
    </header>

    <div class="greeting-section" data-aos="zoom-in">
      <div class="greeting-overlay"></div>
      <div class="greeting-content">
        <h2 id="greeting">Welcome to Kaira Technologies Dashboard</h2>
        <p>Access all dashboards from the left menu to explore real-time data insights.</p>
        <div class="clock" id="clock"></div>
      </div>
    </div>

    <footer>
      Â© 2025 Kaira Technologies. All rights reserved.
    </footer>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 900, easing: 'ease-in-out', once: true });

    // Dashboard Links
    const links = {
      mixer: "https://kairatechtest.grafana.net/public-dashboards/7ef1f69170b242388cc89a1a99a3dfbf",
      water: "https://kairatechtest.grafana.net/public-dashboards/24e17fcff04643189b289417a62616de",
      tbm1to6: "https://kairatechtest.grafana.net/public-dashboards/d01b24c423114dbab739cca95faf266b",
      tbm7to12: "https://kairatechtest.grafana.net/public-dashboards/c3ac9cebe3e54e9e827d57c64b3d1bbe",
      tbm13to18: "https://kairatechtest.grafana.net/public-dashboards/7c9a10671c624377bbac5c7c3c9d85e8",
      tbm1: "https://kairatechtest.grafana.net/public-dashboards/8b7f340c395c4fc184c66a474a395c35",
      tbm4: "https://kairatechtest.grafana.net/public-dashboards/a802d6af5cd043149abfba1726c17fcb"
    };

    // Open links
    function openMixer() { window.open(links.mixer, "_blank"); }
    function openWater() { window.open(links.water, "_blank"); }
    function openTBM1to6() { window.open(links.tbm1to6, "_blank"); }
    function openTBM7to12() { window.open(links.tbm7to12, "_blank"); }
    function openTBM13to18() { window.open(links.tbm13to18, "_blank"); }
    function openTBM1() { window.open(links.tbm1, "_blank"); }
    function openTBM4() { window.open(links.tbm4, "_blank"); }

    // Dropdown Animation
    const dropdown = document.querySelector(".dropdown-btn");
    dropdown.addEventListener("click", function () {
      this.classList.toggle("active");
      const container = this.nextElementSibling;
      container.style.display = container.style.display === "block" ? "none" : "block";
    });

    // Active menu highlight
    const menuItems = document.querySelectorAll(".menu-item");
    menuItems.forEach(item => {
      item.addEventListener("click", () => {
        menuItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");
      });
    });

    // Dynamic Greeting
    function updateGreeting() {
      const now = new Date();
      const hour = now.getHours();
      const greeting = document.getElementById("greeting");
      let message = "Welcome to Kaira Technologies Dashboard";
      if (hour < 12) message = "Good Morning â˜€ï¸";
      else if (hour < 18) message = "Good Afternoon ðŸŒ¤ï¸";
      else message = "Good Evening ðŸŒ™";
      greeting.textContent = message;
    }

    // Live Clock
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateGreeting();
    updateClock();
  </script>
</body>
</html>
